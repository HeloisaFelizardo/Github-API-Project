<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="image/x-icon" href="icons-github.ico" />
		<link rel="stylesheet" href="index.css" />
		<title>GitHub API Search</title>
	</head>
	<body>
		<nav id="navbar">
			<a href="#" class="nav-brand">GitHub API Search</a>
			<ul>
				<li class="nav-item"><a href="#">About us</a></li>
				<li><a href="#" class="nav-item btn btn-default">Register</a></li>
			</ul>
		</nav>

		<div class="container" id="main">
			<h1>Por favor, insira o nome do repositório que deseja pesquisar no campo abaixo:</h1>
			<form id="repos-form">
				<label for="github-username">GitHub username</label>
				<input id="github-username" type="text" placeholder="GitHub username" />
				<button type="submit" id="get-repos" class="btn btn-default">Buscar Repositório</button>
			</form>
			<ul id="repos-list"></ul>
		</div>

		<footer id="footer-wrapper">
			<a href="#">About us</a>
			<a href="#">Contact us</a>
		</footer>
		<script type="module" src="index.js"></script>
	</body>
</html>
